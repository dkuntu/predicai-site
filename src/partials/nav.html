<script>
  // Lightweight: active link highlighting
  // Add to any page: <body data-active="academy"> (or home/about/shield/signal/resources/faq)
  (function () {
    const active = document.body.getAttribute('data-active');
    if (!active) return;

    const link = document.querySelector(`.site-nav [data-nav="${active}"]`);
    if (link) {
      link.classList.add('active');
      link.setAttribute('aria-current', 'page');
    }

    const menu = document.querySelector(`.site-nav .menu[data-menu="${active}"]`);
    if (menu) {
      const btn = menu.querySelector('.menu-btn');
      if (btn) btn.classList.add('active');
    }
  })();
</script>
